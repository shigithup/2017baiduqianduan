<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

 /*坑1
 var data = new Array();
 有一个易错点，当把这个声明放在for语句中，for每执行一次，
 数组就就重新声明一次，最后只有一个最后循环的值
 */
function getData() {
  var data = new Array();
  var ali = document.getElementsByTagName("li");
  for (var i = 0; i < ali.length; i++) {
    var city = ali[i].innerText.substring(0,2);
    var quality = ali[i].lastChild.innerText;
    data.push([city,quality]);
  }

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从大到小的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort( function (value1, value2) {
           return value2[1] - value1[1];
  });

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var reul = document.getElementById('resort');
  for (var i = 0; i < data.length; i++) {
    var  anum=['一','二','三','四','五','六','七'];
    var reli= document.createElement('li'); 
    var retext = document.createTextNode('第'+anum[i]+'名:'+ data[i][0]+'空气质量：'+data[i][1]);
    reli.appendChild(retext);
    reul.appendChild(reli);
  }

}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortBtn = document.getElementById("sort-btn");
  sortBtn.onclick = btnHandle;

}

init();

</script>
</body>
</html>
